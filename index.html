<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/topojson/3.0.2/topojson.js"></script>
    <title>Choropleth Map</title>
</head>
<body>
    <h2 id="title">DADOS DE EDUCAÇÃO AMERICANO</h2>
    <h3 id="description">Porcentagem de pessoas com 25 anos ou mais com diploma de bacharel ou superior</h3>
    <div id="tooltip"></div>
    <svg id="canvas">    </svg>
    <svg id="legend">
        <g>
            <rect x='10' y="0" width="40" height="30" fill="tomato"></rect>
            <text x="60" y="20" fill="black">Menos de 15%</text>
        </g>
        <g>
            <rect x='10' y="40" width="40" height="30" fill="orange"></rect>
            <text x="60" y="60" fill="black">de 15% a 30%</text>
        </g>
        <g>
            <rect x='10' y="80" width="40" height="30" fill="lightgreen"></rect>
            <text x="60" y="100" fill="black">de 30% a 45%</text>
        </g>
        <g>
            <rect x='10' y="120" width="40" height="40" fill="limegreen"></rect>
            <text x="60" y="140" fill="black">Mais de 45%</text>
        </g>
    </svg>
    <span>Fonte: <a target = "_blank" href="https://www.ers.usda.gov/data-products/county-level-data-sets/county-level-data-sets-download-data/">USDA Economic Research Service</a></span>
</body>
    <script src="script.js"></script>
</html>
